<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 상세 정보</title>
    <style>
        .recipe-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 0 20px 0;
            margin-bottom: 40px;
        }

        .menu-logo {
            height: 20px; /* 로고 높이 조정 */
            object-fit: contain;
            margin-bottom: 15px;
        }

        .menu-buttons {
            display: flex;
            gap: 30px; /* 버튼 간격 */
            justify-content: center;
        }

        .menu-btn {
        position: relative;
        background: transparent;
        border: none;
        color: #000;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        padding-bottom: 4px;
        transition: all 0.3s ease;
        }

        .menu-btn::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        width: 100%;
        background-color: #000;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
        }

        .menu-btn:hover::after {
        transform: scaleX(1);
        }

        
        .main-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        .ingredients-section {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .steps-section {
            margin: 30px 0;
        }
        .step {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .step-number {
            font-weight: bold;
            color: #ff6b6b;
            margin-right: 10px;
        }

        
        .bg-img {
            width: 200px; /* 원하는 너비로 조절 가능 */
            height: auto; /* 비율 유지 */
            top: 50%;
            left: 50%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="recipe-container">
        
        <div class="menu-wrapper">
            <img src="/resources/image/recipick_logo.png" alt="Recipick 메뉴바" class="menu-logo">
            <div class="menu-buttons">
              <button class="menu-btn">레시피검색</button>
              <button class="menu-btn" onclick="location.href='http://localhost:8080/recipick/mapPage'">내 동네시장</button>
              <button class="menu-btn">비교장보기</button>
            </div>
          </div>
        

        <div class="ingredients-section">
            <h2>🥘 필요한 재료</h2>
            <ul th:each="ingredient : ${ingredients}">
                <li>
                    <span th:text="${ingredient.name}"></span>
                    <span th:text="${ingredient.amount}"></span>
                </li>
            </ul>
        </div>

        <div class="steps-section">
            <h2>📝 조리 순서</h2>
            <div class="step" th:each="step, stepStat : ${recipe_steps}">
                <span class="step-number" th:text="'STEP ' + ${stepStat.count}"></span>
                <p th:text="${step}"></p>
            </div>
        </div>
    </div>
</body>
</html>
